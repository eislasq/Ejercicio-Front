<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Front</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" 
              type="image/ico" 
              href="img/logo.ico"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

        <link type="text/css" rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

        <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="js/app.js"></script>

        <link type="text/css" rel="stylesheet" href="css/style.css">

        <link type="text/css" rel="stylesheet" href="css/circle.css">

    <body ng-app="ejercicio.frontend">
        <nav class="navbar navbar-default main-nav" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="modal-title" id="modal-title">
                    <img src="img/logo.svg" id="logo" alt="logo debitum"/>
                    debitum</h3>
            </div>

            <div class="collapse navbar-collapse">
                <button class="btn btn-link btn-notificaciones">
                    <i class="fa fa-bell fa-2x" aria-hidden="true">
                        <span class="badge notificaciones">30</span>
                    </i>
                </button>
                <ul class="nav navbar-nav">
                    <li>
                        <button type="button" class="btn btn-default">
                            Cuenta bancaria
                            <br/>
                            <span class="etiqueta-verde">Etiqueta/HSBC</span>
                            <span class="caret"></span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-default">
                            <span>
                                Cuenta SAT
                                <br/>
                                <span class="etiqueta-verde">RFC - 3456</span>
                            </span>
                            <span class="caret"></span>
                        </button>
                    </li>
                </ul>

            </div>


        </nav>
        <nav class="navbar navbar-default second-nav">
            <div class="row">
                <div class="col col-sm-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-link">

                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar sección, documento, nombre">
                    </div>
                    <!-- /input-group -->
                </div>
                <div class="col col-sm-9 col-md-8">
                    <button type="button" class="btn btn-default">
                        Todo
                    </button>
                    <button type="button" class="btn btn-default">
                        Anual
                        <span class="caret"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                        Mensual
                        <span class="caret"></span>
                    </button>
                    <span class="label-gray">Por periodo:</span>

                    <input class="input-gray" placeholder="dd-mm-aa"/>
                    <input class="input-gray" placeholder="dd-mm-aa"/>

                </div>
                <div class="col col-sm-1 col-md-2">
                    <button class="btn btn-success">
                        <i class="fa fa-repeat"></i>
                        <span class="hidden-sm">
                            Actualizar Cuentas
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <div id="sidebar">
            <ul class="menu-options">
                <li class="menu-item active">
                    <i class="menu-icon fa fa-tachometer fa-2x"></i>
                    <span class="menu-text">Dashboard</span>
                </li>
                <li class="menu-item">
                    <i class="menu-icon fa fa-file fa-2x"></i>
                    <span class="menu-text">Facturación</span>
                </li>
                <li class="menu-item">
                    <i class="menu-icon fa fa-cogs fa-2x"></i>
                    <span class="menu-text">Coniciaciones</span>
                </li>
                <li class="menu-item">
                    <i class="menu-icon fa fa-users fa-2x"></i>
                    <span class="menu-text">Clientes</span>
                </li>
                <li class="menu-item">
                    <i class="menu-icon fa fa-bar-chart fa-2x"></i>
                    <span class="menu-text">Reportes</span>
                </li>
                <li class="menu-item">
                    <i class="menu-icon fa fa-gavel fa-2x"></i>
                    <span class="menu-text">Declaraciones</span>
                </li>
            </ul>
        </div>

            <div class="row">
                <div class="col-lg-3 col-md-6 col-md-offset-3 col-lg-offset-0 recordatorio">

                    <h3>Lunes 15 de Julio</h3>
                    Enviar declaraciones y reportes a Juan..

                <div class="col-lg-9 col-md-12">
                    <div class="row mini-charts">
                        <div class="col-md-4">
                            <div class="mini-chart">
                                <div class="c100 p63 small green">
                                    <span>63%</span>
                                    <div class="slice">
                                        <div class="bar">
                                        </div>
                                        <div class="fill">
                                        </div>
                                    </div>
                                </div>
                                <span class="label-gray">Total Facturas Emitidas</span>
                                <h2>2,000</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mini-chart">
                                <div class="c100 p63 small green">
                                    <span>63%</span>
                                    <div class="slice">
                                        <div class="bar">
                                        </div>
                                        <div class="fill">
                                        </div>
                                    </div>
                                </div>
                                <span class="label-gray">Total Facturas Recibidas</span>
                                <h2>2,000</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mini-chart">
                                <div class="c100 p30 small green">
                                    <span>30%</span>
                                    <div class="slice">
                                        <div class="bar">
                                        </div>
                                        <div class="fill">
                                        </div>
                                    </div>
                                </div>
                                <span class="label-gray">Total Facturas Conciliadas</span>
                                <h2>300</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>

</html>
